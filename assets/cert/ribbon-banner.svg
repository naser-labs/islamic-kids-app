<svg viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <linearGradient id="ribbon-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9F43;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD166;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9F43;stop-opacity:1" />
